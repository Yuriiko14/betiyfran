<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Beti & Fran NOS CASAMOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f0f;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    #countdown {
      font-size: 2rem;
      margin: 1rem;
    }
    #map {
      width: 90%;
      height: 300px;
      margin: 1rem auto;
      border: 2px solid #f0f;
    }
    #rsvp {
      margin: 2rem auto;
    }
    input, button {
      padding: 0.8rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #f0f;
      color: #000;
      border: none;
      cursor: pointer;
    }
    footer {
      margin: 3rem 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Beti & Fran<br><span style="font-size:1.5rem">NOS CASAMOS</span></h1>
  <div id="countdown">Cargando cuenta regresiva...</div>

  <div id="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6605.842653180544!2d-68.83804118649443!3d-32.88637334550681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sRegistro%20civil%20Parque%20General%20San%20Mart%C3%ADn!5e0!3m2!1ses-419!2sar!4v1719438030000!5m2!1ses-419!2sar"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <div id="rsvp">
    <h2>Confirmá tu asistencia</h2>
    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
      <input type="text" name="entry.123456" placeholder="Tu nombre" required><br>
      <label><input type="radio" name="entry.654321" value="Sí" required> Sí</label>
      <label><input type="radio" name="entry.654321" value="No" required> No</label><br>
      <button type="submit">Enviar RSVP</button>
    </form>
  </div>

  <footer>¡Te esperamos!</footer>

  <script>
    const target = new Date('2025-09-13T10:00:00');
    const cf = ms => {
      const days = Math.floor(ms/86400000);
      const hrs = Math.floor(ms%86400000/3600000);
      const mins = Math.floor(ms%3600000/60000);
      const secs = Math.floor(ms%60000/1000);
      return `${days}d ${hrs}h ${mins}m ${secs}s`;
    };
    const cd = () => {
      const now = new Date();
      const diff = target - now;
      document.getElementById('countdown').textContent = diff > 0 ? cf(diff) : '¡Ya llegó el día!';
    };
    cd();
    setInterval(cd,1000);
  </script>

</body>
</html>
